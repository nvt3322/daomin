<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Dò Mìn</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/92750dfbd3.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="container">
    <div id="menuScreen">
      <h1>Minesweeper</h1>
      <ul>
        <li id="gameStart">Màn chơi mới</li>
        <li id="gameContinue">Tiếp tục</li>
        <li id="gameDocument">Hướng dẫn</li>
      </ul>
    </div>
    <div id="gameScreen">
      <div id="gameToolBars">
        <div id="flagIcon" class="toolbar-icon"></div>
        <div id="pointerIcon" class="toolbar-icon"></div>
        <div id="timeCount">00:00</div>
        <div id="documentIcon" class="toolbar-icon"></div>
        <div id="exitIcon" class="toolbar-icon"></div>
      </div>
      <div id="game-container">
      </div>
      <div id="winAlert"></div>
      <div id="defeatAlert"></div>
    </div>
    <div id="documentScreen">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
