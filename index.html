<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Dò Mìn</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/92750dfbd3.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="container">
    <div id="menuScreen">
      <div id="gameStart">Bắt đầu</div>
      <div id="gameContinue">Tiếp tục</div>
      <div id="gameConfig">Cài đặt</div>
    </div>
    <div id="gameScreen">
      <div id="gameToolBars">
        <div id="flagIcon"><img src="flag.svg"></div>
        <div id="pointerIcon"><img src="pointer.svg"></div>
        <div id="timeCount">00:00</div>
        <div id="configIcon"><img src="config.svg"></div>
        <div id="exitIcon"><img src="exit.svg"></div>
      </div>
      <div id="game-container">
      </div>
    </div>
    <div id="configScreen">

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
